
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  
</head>
<body>
  <link rel="stylesheet" href="contact.css">

<div class="wrapper">
  <h1>We'd love to hear<br>from you!</h1>

  <div class="contact-container">
    

    <div class="form-section">

      <div>
        <label>Your Name</label>
        <input type="text" placeholder="Enter your name">
      </div>

      <div>
        <label>Your Email</label>
        <input type="email" placeholder="example@domain.com">
      </div>

      <div>
        <label>Describe your project</label>
        <textarea placeholder="Share project details"></textarea>
      </div>

      <div>
        <label>What services do you require?</label>
        <div class="services-grid">
          
          <label for="construction"> Construction</label>
          <input id="construction" type="checkbox" name="service">

          <label for="design"> Design</label>
          <input id="design" type="checkbox" name="service">

          <label for="consultation"> Consultation</label>
          <input id="consultation" type="checkbox" name="service">

          <label for="renovation"> Renovation</label>
          <input id="renovation" type="checkbox" name="service">

          <label for="project"> Project</label>
          <input id="project" type="checkbox" name="service">

          <label for="estimate"> Estimates</label>
          <input id="estimate" type="checkbox" name="service">
          
          <div>
          <label for="service">Other</label>
          <input id="service" type="text" name="service">
        </div>
      </div>
</div>
      <button class="submit-btn">Submit</button>

    </div>


    <div class="image-section">
      <img src="./media/gallery/building.jpg" alt="Project Image">
    </div>

  </div>
</div>

</body>
</html>
